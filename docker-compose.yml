services:
  dashboard:
    build:
      context: .
      dockerfile: Dockerfile.dev
    ports:
      - "3000:3000"
    volumes:
      - .:/app
      - /app/node_modules    # prevent node_modules from being overwritten
    environment:
      NODE_ENV: development
      CHOKIDAR_USEPOLLING: "true"   # Enable polling to detect file changes in Docker
    command: ["bun", "run", "dev"]